<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="logo">
        <style>
            .glogo {
                width: 272px;
                height: 92px;
                margin-bottom: 3rem;
            }
        </style>
        <img class="glogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>

    <div class="leftnav">
        <style>
            #lnav {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
        </style>
        <ul id="lnav">
            <li>About</li>
            <li>Store</li>
          </ul> 
    </div>
    
    <div class="gsearch">
        <form action="http://www.google.com/search" method="get">
            <input type="text" name="q"/>
            <input type="submit" value="search" />
        </form>        
    </div>
    
</body>
</html>
